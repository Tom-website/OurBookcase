<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8" />
  <title>Headers - 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/reset.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/header-3.css" />
  <!-- font header -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
  <!-- End font header -->
</head>

<body>
  <!-- Header Start -->
  <header class="site-header">
    <div class="wrapper site-header__wrapper">
      <div class="site-header__start">
        <a href="#" class="brand">Our Bookcase</a>
      </div>
      <div class="site-header__end">
        <nav class="nav">
          <button class="nav__toggle" aria-expanded="false" type="button">

          </button>
          <ul class="nav__wrapper">
            <li class="nav__item"><a href="#" class=".one">Home</a></li>
            <li class="nav__item"><a href="#">Books</a></li>
            <li class="nav__item"><a href="#">About</a></li>
            <li class="nav__item"><a href="#" class="En-Ar">En</a></li>
          </ul>
        </nav>
        <div class="search">
          <button class="search__toggle" aria-label="Open search">
            Search
          </button>
          <form class="search__form" action="">
            <label class="sr-only" for="search">Search</label>
            <input type="search" name="" id="search" placeholder="ابحث عن اسم كتابك" />
          </form>
        </div>
      </div>
    </div>
  </header>
  <!-- Header End -->

  <script src="js/header-3.js"></script>
</body>

</html>
